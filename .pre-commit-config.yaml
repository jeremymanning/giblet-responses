# Pre-commit hooks for giblet-responses
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ["--config", "pyproject.toml"]

  # isort - import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  # flake8 - linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=88",
          "--extend-ignore=E203,W503,E501",
          "--exclude=.git,__pycache__,build,dist,venv_py311,data,logs,checkpoints,test_*_checkpoints",
          "--max-complexity=15",
        ]
        additional_dependencies: [
          flake8-bugbear,
          flake8-comprehensions,
          flake8-simplify,
        ]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(.*\.md|.*\.txt)$'
      - id: end-of-file-fixer
        exclude: '^(data/|logs/|.*\.ipynb)$'
      - id: check-yaml
        args: ["--safe"]
      - id: check-added-large-files
        args: ["--maxkb=1000"]
        exclude: '^(data/|logs/|checkpoints/|test_.*_checkpoints/|.*\.pt|.*\.pth|.*\.nii|.*\.nii\.gz)$'
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-ll", "--skip=B101,B601"]
        additional_dependencies: ["bandit[toml]"]

[tool.bandit]
exclude_dirs = ["/tests/", "/venv_py311/", "/data/", "/logs/"]
skips = ["B101", "B601"]
