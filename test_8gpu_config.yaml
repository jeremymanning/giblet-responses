# 8-GPU distributed training test config
# Very quick test: 1 epoch, small batch per GPU

# Optimizer parameters
learning_rate: 1.0e-4
batch_size: 1  # Per GPU, so 8 total across GPUs
num_epochs: 1  # Just 1 epoch for quick test
weight_decay: 1.0e-5

# Loss function weights
reconstruction_weight: 1.0
fmri_weight: 1.0
video_weight: 1.0
audio_weight: 1.0
text_weight: 1.0
fmri_loss_type: 'mse'

# Learning rate scheduling
scheduler_type: 'cosine'
warmup_epochs: 0  # No warmup for quick test
min_lr: 1.0e-6

# Training settings
gradient_clip_val: 1.0
use_mixed_precision: true
num_workers: 2
pin_memory: true

# Checkpointing and logging
checkpoint_dir: 'test_8gpu_checkpoints'
log_dir: 'test_8gpu_logs'
save_every: 1
validate_every: 1

# Early stopping (disabled)
early_stopping_patience: 100
early_stopping_delta: 1.0e-4

# Resume training
resume_from: null

# Data settings
data:
  data_dir: 'data/'
  subjects: [1]  # Just one subject for quick testing
  apply_hrf: true
  mode: 'per_subject'
  train_split: 'train'
  val_split: 'val'

# Model architecture
model:
  video_height: 90
  video_width: 160
  audio_mels: 2048
  text_dim: 1024
  n_voxels: 85810
  bottleneck_dim: 8000
  video_features: 1024
  audio_features: 256
  text_features: 256
  decoder_hidden_dim: 2048
  decoder_dropout: 0.3

# Multi-GPU training settings
distributed:
  enabled: true  # Will be set by run_giblet.sh when gpus > 1
  backend: 'nccl'
  world_size: 8
  master_addr: 'localhost'
  master_port: '12355'
