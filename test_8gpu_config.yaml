# 8-GPU distributed training test config
# Very quick test: 1 epoch, small batch per GPU

# Optimizer parameters
learning_rate: 1.0e-4
batch_size: 2  # Per GPU (minimum for BatchNorm), so 16 total across GPUs
num_epochs: 1  # Just 1 epoch for quick test
weight_decay: 1.0e-5

# Loss function weights
reconstruction_weight: 1.0
fmri_weight: 1.0
video_weight: 1.0
audio_weight: 1.0
text_weight: 1.0
fmri_loss_type: 'mse'

# Learning rate scheduling
scheduler_type: 'cosine'
warmup_epochs: 0  # No warmup for quick test
min_lr: 1.0e-6

# Training settings
gradient_clip_val: 1.0
use_mixed_precision: true
num_workers: 2
pin_memory: true

# Checkpointing and logging
checkpoint_dir: 'test_8gpu_checkpoints'
log_dir: 'test_8gpu_logs'
save_every: 1
validate_every: 1

# Early stopping (disabled)
early_stopping_patience: 100
early_stopping_delta: 1.0e-4

# Resume training
resume_from: null

# Data settings
data:
  data_dir: 'data/'
  subjects: [1]  # Just one subject for quick testing
  apply_hrf: true
  mode: 'per_subject'
  train_split: 'train'
  val_split: 'val'
  frame_skip: 4  # Memory optimization (Issue #30): Take every 4th frame (75% reduction)
  fps: 25.0  # Video frame rate
  tr: 1.5  # fMRI repetition time

# Model architecture
model:
  video_height: 90
  video_width: 160
  audio_mels: 2048
  text_dim: 3072  # BGE-large (1024) Ã— max_annotations_per_tr (3) in concatenate mode
  n_voxels: 77347  # Actual voxel count from dataset (subject 1 mask)
  bottleneck_dim: 2048  # Layer 7: BOTTLENECK
  video_features: 1024
  audio_features: 256
  text_features: 256
  decoder_hidden_dim: 2048
  decoder_dropout: 0.3
  use_encodec: true  # Use EnCodec (discrete codes) instead of mel spectrograms
  audio_frames_per_tr: 112  # EnCodec frames per TR (vs 65 for mel)
  gradient_checkpointing: true  # Issue #30: Enable to save activation memory (~30-50% reduction)

# Multi-GPU training settings
distributed:
  enabled: true  # Will be set by run_giblet.sh when gpus > 1
  backend: 'nccl'
  world_size: 8
  master_addr: 'localhost'
  master_port: '12355'
